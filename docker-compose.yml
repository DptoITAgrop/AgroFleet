services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}

    container_name: fleet-manager-web
    ports:
      - "8089:3000"

    environment:
      NODE_ENV: production

      # URL pública de tu app
      NEXT_PUBLIC_BASE_URL: https://agrofleet.agroptimum.com

      # Supabase (las rellenamos desde Portainer)
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}

      # ✅ Radius/Velocity (runtime)
      RADIUS_BASE_URL: ${RADIUS_BASE_URL}
      RADIUS_LIVE_POSITIONS_PATH: ${RADIUS_LIVE_POSITIONS_PATH}
      RADIUS_CUSTOMER_ID: ${RADIUS_CUSTOMER_ID}
      RADIUS_BEARER_TOKEN: ${RADIUS_BEARER_TOKEN}

    restart: unless-stopped
